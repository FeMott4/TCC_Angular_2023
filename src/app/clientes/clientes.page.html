<ion-content [fullscreen]="true">

  <!-- Barra de navegação --> 
  
  <ion-menu contentId="main-content">
    <ion-header>
      <ion-item>
        <ion-title class="titulo1">Malvzuco</ion-title>
      </ion-item>

      <ion-button class="botao" color="white" expand="full" routerLink="/home">Página Incial</ion-button>

      <ion-button class="botao" color="white" expand="full" routerLink="/clientes">Cliente</ion-button>

      <ion-button class="botao" color="white" expand="full" routerLink="/contato">Contato</ion-button>
    
      <ion-button class="botao" color="white" expand="full" routerLink="/servico">Serviços</ion-button>
    </ion-header>
  </ion-menu>
  <div class="ion-page" id="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Malvzuco</ion-title>
        
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">  </ion-content>
  </div>

  <!--Corpo-->
  <ion-row class="form">
    <ion-col>
      <ion-list>
        <ion-list>
          <ion-item>
            <ion-input label="Text input" placeholder="Enter text"></ion-input>
          </ion-item>
      
          <ion-item>
            <ion-input label="Number input" type="number" placeholder="000"></ion-input>
          </ion-item>
      
          <ion-item>
            <ion-input label="Password input" type="password" value="password"></ion-input>
          </ion-item>
      
          <ion-item>
            <ion-input label="Email input" type="email" placeholder="email@domain.com"></ion-input>
          </ion-item>
      
          <ion-item>
            <ion-input label="Telephone input" type="tel" placeholder="888-888-8888"></ion-input>
          </ion-item>
        </ion-list>
      </ion-list>
    </ion-col>
  </ion-row>

  <!-- Rodapé -->

  
  
</ion-content>
