<ion-content [fullscreen]="true" class="plano-de-fundo">
  <ion-row class="ion-justify-content-center">
    <ion-col size="12" size-lg="8" size-xl="6" class="full-height">

      <ion-row>
        <ion-col size="12" class="ion-text-center">
          <ion-label class="titulo">Encontre o seu melhor amigo!</ion-label>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="12" class="ion-text-center">
          <ion-button expand="full" color="primary" shape="round" routerLink="/login">Login</ion-button>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="12" class="ion-text-center">
          <ion-button color="secondary" shape="round" routerLink="/register">Registrar-se</ion-button>
        </ion-col>
      </ion-row>


    </ion-col>
  </ion-row>
</ion-content>
